{% extends "base.html" %}


<!-- displaying the blogs inside the content block -->
{% block content %}

    {{ entry_likes }}
    <div class="container">
        <!-- loop through all the posts available -->
        {% for p in posts %}
            <br>
            <div class="row">
                {{ p.render() | safe }}
            </div>
            <br>
        {% endfor %}
    </div>

{% endblock %}
