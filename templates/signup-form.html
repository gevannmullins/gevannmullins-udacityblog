{% extends 'base.html' %}

{% block content %}

    <h2>Signup</h2>
    <form method="post">

        <div class="form-group">
            <div class="label">Username</div>
            <div><input type="text" name="username" value="{{ username }}" class="form-control"></div>
            <div class="error">{{ error_username }}</div>
        </div>

        <div class="form-group">
            <div class="label">Password</div>
            <div><input type="password" name="password" value="" class="form-control"></div>
            <div class="error">{{ error_password }}</div>
        </div>

        <div class="form-group">
            <div class="label">Verify Password</div>
            <div><input type="password" name="verify" value="" class="form-control"></div>
            <div class="error">{{ error_verify }}</div>
        </div>

        <div class="form-group">
            <div class="label">Email (optional)</div>
            <div><input type="text" name="email" value="{{ email }}" class="form-control"></div>
            <div class="error">{{ error_email }}</div>
        </div>

        <input type="submit" class="btn btn-primary">
    </form>
{% endblock %}
