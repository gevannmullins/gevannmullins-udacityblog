{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3"></div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 bordered_1_white padding_15 text-center">
                <div class="trans_black_bg z0"></div>
                <div class="z5">
                    <h2>Login</h2>
                    <br />
                    <form method="post">
                        <!-- input - username -->
                        <div class="form-group">
                            <label class="label">Username:</label>
                            <input type="text" name="username" value="{{ username }}" class="form-control" placeholder="username">
                        </div>
                        <!-- input - password -->
                        <div class="form-group">
                            <label class="label">Password:</label>
                            <input type="password" name="password" value="" class="form-control" placeholder="password">
                        </div>
                        <div class="error">{{ error_login }}</div>
                        <!-- submit button -->
                        <input type="submit" class="btn btn-primary">
                    </form>
                    <p>Don't have an account yet? <a href="/signup">Signup Here</a></p>
                </div>
            </div>
            <div class="col-lg-3 col-md-3"></div>
        </div>
    </div>
{% endblock %}
