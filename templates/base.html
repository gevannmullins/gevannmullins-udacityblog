<!DOCTYPE html>
<html>
<head>

    <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="/static/main.css"/>

    <title>Gevann Mullins Udacity Blog</title>

    <script src="jquery-3.1.1.min.js" language="javascript" type="text/javascript" rel="script"></script>

</head>

<body id="bodyBG">
<a href="/blog" class="main-title">
    Gevann Mullins Blog Posts
</a>

<div id="content">
    {% block content %}
    {% endblock %}
</div>
<script language="JavaScript">

    function bgSize() {
        var e = window, a = 'inner';
        if (!( 'innerWidth' in window )) {
            a = 'client';
            e = document.documentElement || document.body;
        }
        document.getElementById("bodyBG").style.backgroundSize = e[a + 'Width'] + "px " + e[a + 'Height'] + "px";
        document.getElementById("bodyBG").style.backgroundPosition = "0px 0px";
    }

    bgSize();
    window.onresize = function() {
        bgSize();
    }
</script>
</body>

</html>
